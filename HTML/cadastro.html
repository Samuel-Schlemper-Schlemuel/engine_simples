<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="/cadastro.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/geral.js"></script>
</head>
<body>
    <div>
        <form method="post" action="/cadastro_efetuado">
            Email: <input type="email" name="email">
            <br>
            <br>
            Nome: <input type="text" name="nome">
            <br>
            <br>
            Senha: <input type="password" maxlength="15" minlength="4" id="password1" name="password1">
            <br>
            <br>
            Confirmar Senha: <input type="password" maxlength="15" minlength="4" id="password2" name="password2">
            <br>
            <br>
            <input type="submit" value="Criar a conta">
        </form>
    </div>
</body>
</html>
