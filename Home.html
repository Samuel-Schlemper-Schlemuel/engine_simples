<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div id='introducao'>
        <h1>Bem Vindo</h1>
        <p>Aqui você podera fazer um jogo simples onde podes usar em qualquer site seu, e isso de graça!</p>
    </div>
    <br>
    <div id='perguntas'>
        <p>Clique para adicionar uma nova fase <button id='nova_fase' onclick="adicionar_fase()">Nova Fase</button> <button id='remover_fase' onclick="remover_fase()">Remover a última fase</button></p>
            <div id='fase_completa_1'>
                <p>
                    &nbsp&nbsp&nbsp&nbspFase 1: Clique para adicionar uma nova pergunta a essa fase (minimo de 2 e maximo de 8) 
                    <button id='nova_pergunta' onclick="adicionar_pergunta(1)">Nova Pergunta</button> 
                    <button id='deletar_pergunta' onclick="deletar_pergunta(1)">Deletar última pergunta</button>
                </p>
                    <div id='fase_1'>
                    <div id='input_1_fase_1'> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input id='fase_1_pergunta_1' type="text" placeholder="A pergunta (que também é a resposta certa)"> </div>
                    <div id='input_2_fase_1'> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input id='fase_1_pergunta_2' type="text" placeholder="A pergunta"> </div>
                    </div>
            </div>
        <br>    
        <button id='criar_jogo' onclick="criar_jogo()">Criar jogo!</button>
    </div>
    <div id='jogo'>
       <div id='tela'>

       </div>
    </div>
